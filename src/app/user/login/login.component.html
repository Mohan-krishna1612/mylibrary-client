<div class="container-fluid">
    <div class="row">
        <div class="title">
            <h2>Login</h2>
        </div>
        <div class="user-form">
            <div class="create-form ">
                <form class="example-form" [formGroup]="profileForm" (ngSubmit)="Login()">
                    <div>
                        <mat-form-field class="example-full-width col-lg-6 col-md-6 col-sm-12" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput required formControlName="email">
                            <span matPrefix><mat-icon>account_circle</mat-icon></span>
                            <mat-error *ngIf="!profileForm.hasError('required') || profileForm.hasError('email')">
                                Valid email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width col-lg-6 col-md-6 col-sm-12" appearance="fill">
                            <mat-label>Enter your password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" required formControlName="password">
                            <span matPrefix><mat-icon>lock</mat-icon></span>

                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                            <mat-error *ngIf="!profileForm.hasError('required') || profileForm.hasError('password')">
                                password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary col-lg-6 col-md-6 col-sm-12">Login</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
