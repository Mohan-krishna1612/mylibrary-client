<div class="container-fluid">
    <div class="row">
        <div class="header">
            <mat-card>
                <button mat-raised-button color="primary" class="col-lg-6 col-md-6 col-sm-12" routerLink="/create-user">create user</button>
            </mat-card>
        </div>
        <div class="home-content">
            <div class="row">
                <mat-card *ngFor="let book of userDetails" class="col-lg-9 col-md-9 col-sm-12">
                    <div class="content">
                        <div class="cover">
                            <div class="profile"></div>
                        </div>
                        <div class="title">
                            <div class="title-info">
                                <h2>{{book.fullName}}</h2>
                                <h5>Email: {{book.email}}
                                </h5>
                            </div>

                        </div>
                    </div>
                    <div class="actions ">

                        <div style="display: flex; justify-content:space-around">
                            <button mat-raised-button color="primary" class="col-6 " (click)="editUser(book._id)">Edit </button>
                            <button mat-raised-button color="warn" class="col-6 " (click)="deleteUser(book._id)">Delete </button>
                        </div>

                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
