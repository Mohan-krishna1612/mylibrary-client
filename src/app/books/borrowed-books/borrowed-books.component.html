<div class="container-fluid">
    <div class="row">
        <div class="header" *ngIf="role === 'Admin'">
            <mat-card>
                <button mat-raised-button color="primary" class="col-lg-6 col-md-6 col-sm-12" routerLink="/create-book">Create Book</button>
            </mat-card>
        </div>
        <div class="home-content">
            <div class="row">

                <mat-card *ngFor="let book of booksDetails" class="col-lg-3">
                    <div class="content">
                        <div class="cover">
                            <div class="profile"></div>
                        </div>
                        <div class="title">
                            <div class="title-info">
                                <h2>{{book.bookName}}</h2>
                                <h5>Description:
                                    <p>{{book.description}}</p>
                                </h5>
                            </div>
                            <div class="report">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                  </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                      <mat-icon>report</mat-icon>
                                      <span>Report</span>
                                    </button>

                                </mat-menu>
                            </div>
                        </div>
                    </div>
                    <div class="actions ">
                        <!-- <button mat-raised-button class="col-lg-12 buy" (click)="buy(book._id)" *ngIf="role != 'Admin' ">Buy </button> -->

                        <button mat-raised-button color="warn" class="col-lg-12 " (click)="return(book._id)" *ngIf="role != 'Admin' ">Return </button>

                        <!-- <div style="display: flex; justify-content:space-between" *ngIf="role === 'Admin' ">
                            <button mat-raised-button color="primary" class="col-lg-6 " routerLink="/edit-book">Edit </button>
                            <button mat-raised-button color="warn" class="col-lg-6 " (click)="deleteBook(book._id)">Delete </button>
                        </div> -->

                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
